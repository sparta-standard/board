spring:
  application:
    name: board

  datasource:
    hikari.jdbc-url: jdbc:h2:mem:test_db;
    username: sa
    password:
  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    hibernate.ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        highlight_sql: true